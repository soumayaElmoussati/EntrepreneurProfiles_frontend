<!-- subscription.component.html -->

<div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Propositions d'abonnement</h2>
        <div *ngFor="let offer of offers" class="card">
          <div class="card-body">
            <h5 class="card-title">{{ offer.name }}</h5>
            <p class="card-text">{{ offer.description }}</p>
            <p class="card-text">Prix : {{ offer.price | currency:'EUR' }}</p>
            <button class="btn btn-primary">Souscrire</button>
          </div>
        </div>
      </div>
    </div>
  </div>
