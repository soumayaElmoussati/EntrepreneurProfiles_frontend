<div class="container">
  <div class="row">
    <div class="col-3">
      <app-sidebar></app-sidebar> <!-- Composant de la barre latérale -->
    </div>
    <div class="col-9">
      <div class="main-content">
        <div class="wrapper" style="margin-top: 20px;">
          <div class="row">
            <div class="col-12">
              <h3 style="color:#00008B;">Ajouter un nouveau profil</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
              <form>
                <div class="form-group">
                  <label for="name">Nom :</label>
                  <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="description">Description :</label>
                  <textarea id="description" name="description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                  <label for="sector">Secteur :</label>
                  <input type="text" id="sector" name="sector" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="website">Site web :</label>
                  <input type="text" id="website" name="website" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Créer</button>
              </form>
            </div>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
